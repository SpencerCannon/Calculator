<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Spence's Calc</h1>
        <div class="calc">
            <div class="screen">Start!</div>
        <div class='buttonContainer'>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>0</button>
            <button>A/C</button>
            <button class='equals'>=</button>
            <button>/</button>
            <button class='transparent'>Delete</button>
            <button class='doubleButton'>Delete</button>
            <button class='transparent'>Delete</button>
            
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
